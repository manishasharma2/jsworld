<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learn Bind using React</title>
</head>

<body>
    <button id="btn">Button Click</button>
</body>
<script>
    class React {
        constructor() {
            this.library = 'React'
            this.server = 'https://localhost:300'

            //requirement
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }
        handleClick() {
            console.log("Button Clicked")
            console.log(this);
        }
    }
    const app = new React();
</script>

</html>
